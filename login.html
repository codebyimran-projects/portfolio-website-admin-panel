<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .login-container {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(77, 166, 255, 0.3);
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            box-shadow: 0 0 40px rgba(77, 166, 255, 0.2);
            backdrop-filter: blur(10px);
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(77, 166, 255, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4da6ff, #0066cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #bbbbbb;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-item {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #bbbbbb;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(25, 25, 25, 0.7);
            border: 1px solid rgba(77, 166, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            height: 50px; /* Fixed height for consistent alignment */
        }

        .form-field:focus {
            outline: none;
            border-color: #4da6ff;
            box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.2);
        }

        .form-field-icon {
            position: absolute;
            left: 16px;
            top: 54%;
         
            color: #4da6ff;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            width: 20px; /* Fixed width for consistent alignment */
            height: 20px; /* Fixed height for consistent alignment */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-field:focus + .form-field-icon {
            color: #fff;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 54%;
            color: #bbbbbb;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            width: 20px; /* Fixed width to match other icons */
            height: 20px; /* Fixed height to match other icons */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: #4da6ff;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .login-btn {
            padding: 14px;
            background: linear-gradient(135deg, #4da6ff, #0066cc);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(77, 166, 255, 0.3);
            height: 50px; /* Fixed height to match input fields */
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(77, 166, 255, 0.5);
        }

        .login-btn:disabled {
            background: rgba(77, 166, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #4da6ff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 15px;
                max-width: 90%;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .login-header p {
                font-size: 0.9rem;
            }

            .form-field {
                padding: 14px 14px 14px 40px;
                font-size: 0.9rem;
                height: 45px;
            }

            .form-field-icon, .toggle-password {
                font-size: 1rem;
                left: 12px;
                width: 18px;
                height: 18px;
            }

            .toggle-password {
                right: 12px;
            }

            .login-btn {
                padding: 12px;
                font-size: 1rem;
                height: 45px;
            }
        }

        @media (min-width: 1200px) {
            .login-container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Access your admin dashboard</p>
        </div>

        <form class="login-form" id="loginForm" aria-label="Admin Login Form">
            <div class="form-item">
                <label class="form-label" for="adminEmail">Email</label>
                <input type="email" id="adminEmail" class="form-field" placeholder="Enter your email" required aria-describedby="emailError">
                <i class="fas fa-envelope form-field-icon"></i>
                <span id="emailError" class="error-message">Please enter a valid email address</span>
            </div>

            <div class="form-item">
                <label class="form-label" for="adminPassword">Password</label>
                <input type="password" id="adminPassword" class="form-field" placeholder="Enter your password" required aria-describedby="passwordError">
                <i class="fas fa-lock form-field-icon"></i>
                <i class="fas fa-eye toggle-password" id="togglePassword" aria-label="Toggle password visibility"></i>
                <span id="passwordError" class="error-message">Password must be at least 8 characters long</span>
            </div>

            <button type="submit" class="login-btn" disabled>
                <span id="loginText">Login</span>
                <div class="spinner" id="spinner"></div>
            </button>

            <div class="forgot-password">
                <a href="#" aria-label="Reset your password">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('adminEmail');
        const passwordInput = document.getElementById('adminPassword');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.querySelector('.login-btn');
        const loginText = document.getElementById('loginText');
        const spinner = document.getElementById('spinner');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        function validateForm() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            let isValid = true;

            // Email validation
            if (!email || !emailRegex.test(email)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Password validation
            if (!password || password.length < 8) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            loginBtn.disabled = !isValid;
            return isValid;
        }

        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!validateForm()) return;

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Show loading state
            loginText.style.display = 'none';
            spinner.style.display = 'block';
            loginBtn.disabled = true;

            // Simulate API call with timeout
            setTimeout(() => {
                // Hide loading state
                spinner.style.display = 'none';
                loginText.style.display = 'block';
                
                // In a real app, you would handle the server response here
                console.log('Login attempt with:', { email, password });
                
                // For demo purposes, show success message
                alert(`Login successful for: ${email}`);
                
                // Reset form
                loginForm.reset();
                loginBtn.disabled = true;
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
                
                // In a real app, redirect to dashboard
                // window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Allow form submission with Enter key
        loginForm.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
